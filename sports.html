<!DOCTYPE html>
<html>
    <head>
        <title>sports</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="title">Make Your Choise</h1>

        <span class="background">
            <section class="gallery">
                <article class="card">
                    <a href="https://play.google.com/store/apps/details?id=com.ea.gp.fifamobile">
                        <figure>
                            <img
                                src="./images/fifa-mobile.jpg"
                                alt="fifamobile"
                                title="fifamobile"
                            />
                        </figure>
                    </a>
                </article>
                <article class="card">
                    <a href="https://play.google.com/store/apps/details?id=com.nextwave.wcc2">

                            />
                        </figure>
                    </a>
                </article>
                <article class="card">
                    <a href="https://play.google.com/store/apps/details?id=com.catdaddy.nba2km">

                    </a>
                </article>
                <article class="card">
                    <a href="https://play.google.com/store/apps/details?id=com.playdemic.golf.android">
